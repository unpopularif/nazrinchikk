<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nazrinchik üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --dark:#0b1c3d;
  --card:#ffffffee;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:var(--dark);
  font-family:system-ui,sans-serif;
  overflow:hidden;
  color:white;
}

.floating{
  position:fixed;
  font-size:24px;
  animation:floatUp linear infinite;
  pointer-events:none;
  opacity:.9;
}

@keyframes floatUp{
  from{transform:translateY(100vh) scale(.8);}
  to{transform:translateY(-10vh) scale(1.2);}
}

.card{
  width:min(720px,92vw);
  padding:30px 24px;
  background:var(--card);
  color:#111;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  z-index:10;
}

h1{
  font-size:clamp(26px,4vw,42px);
  margin-bottom:15px;
}

.countdown{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:20px;
}

.time-box{
  background:#111827;
  color:#fff;
  padding:12px 14px;
  border-radius:12px;
  min-width:65px;
}

.time-box span{
  display:block;
  font-size:20px;
  font-weight:bold;
}

.time-box small{
  font-size:11px;
  opacity:.7;
}

.button-zone{
  position:relative;
  width:100%;
  height:170px;
}

button{
  position:absolute;
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.2);
  transition:.2s ease;
}

#yesBtn{
  left:20%;
  top:50%;
  transform:translateY(-50%);
  background:var(--yes);
  color:white;
}

#yesBtn:hover{background:var(--yesHover);}

#noBtn{
  left:60%;
  top:50%;
  transform:translateY(-50%);
  background:#e5e7eb;
}

.result{
  display:none;
  margin-top:20px;
  animation:fadeIn .6s ease forwards;
  opacity:0;
}

.result img{
  width:min(360px,90vw);
  border-radius:20px;
  margin-top:12px;
}

@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<main class="card">

<h1>Nazrinchik üíñ<br>Will you be my Valentine?</h1>

<div class="countdown">
  <div class="time-box"><span id="days">0</span><small>Days</small></div>
  <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
  <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
  <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
</div>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üôà</button>
</section>

<section class="result" id="result">
  <h2>YAYYYYY üòçüíò</h2>
  <p>See you on 15 February at 8:00 PM üíå</p>
  <img src="FDDE67C2-DA95-420D-A262-BAB8FB43105E.gif" alt="Celebration">
</section>

</main>

<script>
const targetDate=new Date("February 15, 2026 20:00:00").getTime();

setInterval(()=>{
  const now=new Date().getTime();
  const distance=targetDate-now;
  if(distance<0)return;

  document.getElementById("days").innerText=Math.floor(distance/(1000*60*60*24));
  document.getElementById("hours").innerText=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").innerText=Math.floor((distance%(1000*60*60))/(1000*60));
  document.getElementById("seconds").innerText=Math.floor((distance%(1000*60))/1000);
},1000);

const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");

noBtn.addEventListener("click",()=>{
  const zoneRect=zone.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();
  const maxX=zoneRect.width-btnRect.width;
  const maxY=zoneRect.height-btnRect.height;
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

const yesBtn=document.getElementById("yesBtn");
const result=document.getElementById("result");

yesBtn.addEventListener("click",()=>{
  zone.style.display="none";
  result.style.display="block";
  confetti({
    particleCount:400,
    spread:140,
    startVelocity:60,
    origin:{y:.6}
  });
});

const emojis=["üíñ","üíò","üíó","üíû","üíì","üòò","üíã"];
function createFloating(){
  const el=document.createElement("div");
  el.className="floating";
  el.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(5+Math.random()*5)+"s";
  el.style.fontSize=(20+Math.random()*20)+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),10000);
}
setInterval(createFloating,500);
</script>

</body>
</html>
